{% extends "layout.html" %}
{% block content %}

<h1>Monitors</h1>

<div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
    {% for monitor in monitors %}
        <div class="col">
            <div class="card w-50" style="max-height: 500px;">
                <img src="{{monitor.image.url}}" class="card-img-top" alt="...">
                <div class="card-body" style="overflow: hidden; text-overflow: ellipsis; white-space: normal;">
                    <a href="{% url 'products' monitor.id %}"><h5 class="card-title">{{monitor.name}}</h5></a>
                    <p class="card-text">{{monitor.description}}</p>
                </div>
                <div class="card-footer text-center">
                    <small class="text-body-secondary"
                    style="font-weight: bold; font-size: larger;">
                    {{monitor.price}}$
                    </small>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
