{% extends "layout.html" %}
{% block content %}

<h1>Graphic Cards</h1>

<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for graphic_card in graphic_cards %}
        <div class="col">
            <div class="card w-50" style="max-height: 500px;">
                <img src="{{graphic_card.image.url}}" class="card-img-top" alt="...">
                <div class="card-body" style="overflow: hidden; text-overflow: ellipsis; white-space: normal;">
                    <h5 class="card-title">{{graphic_card.name}}</h5>
                    <p class="card-text">{{graphic_card.description}}</p>
                </div>
                <div class="card-footer text-center">
                    <small class="text-body-secondary"
                    style="font-weight: bold; font-size: larger;">
                    {{graphic_card.price}}$
                    </small>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
