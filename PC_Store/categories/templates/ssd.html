{% extends "layout.html" %}
{% block content %}

<h1>SSD</h1>

<div class="row row-cols-1 row-cols-md-3 g-3 justify-content-center mx-auto" style="max-width: 90%;">
    {% for ss_drive in ss_drives %}
        <div class="col d-flex justify-content-center">
            <div class="card" style="max-height: 500px; width: 90%;">
                <img src="{{ss_drive.image.url}}" class="card-img-top" alt="..." style="height: 250px; width: 100%; object-fit: contain;">
                <div class="card-body" style="overflow: hidden;">
                    <a href="{% url 'products' ss_drive.id %}"><h5 class="card-title">{{ss_drive.name}}</h5></a>
                    <p class="card-text text-truncate">{{ss_drive.description}}</p>
                </div>
                <div class="card-footer text-center">
                    <small class="text-body-secondary" style="font-weight: bold; font-size: larger;">
                        ${{ss_drive.price}}
                    </small>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
