{% extends "layout.html" %}
{% block content %}

<h1 class="text-center my-5">Login</h1>

<div class="container mt-4">
    <div class="d-flex flex-column align-items-center">
        <div class="form-control" style="width: 30%;">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {{login_form}}
                {% if form_error %}
                <div class="form-text fw-medium" style="color: red;">
                    {{form_error}}
                </div>
                {% endif %}
                <div class="d-flex justify-content-center my-2">
                    <button type="submit" class="btn btn-dark w-100">Login</button>
                    <input type="hidden" name="redirect_url" value="{{redirect_url}}">
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="card mx-auto my-4" style="width: 30%;">
        <div class="card-body text-center">
            <h4 class="fw-medium">New customer?</h4>
            <div class="d-flex justify-content-center">
                <a href="{% url 'register' %}" class="btn btn-dark mx-2 w-100">Create your account</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
